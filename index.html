<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="c1.css" />
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">press any key to see its code</div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.getElementById("insert");
    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
      <table>
        <tr>
          <th>Key</th>
          <th>Keycode</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${e.key == " " ? "space" : e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>
      </table>
      `;
    });
  </script>
</html>
